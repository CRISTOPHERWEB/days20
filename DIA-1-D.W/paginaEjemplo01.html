<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Semántica</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Define la cabecera de la página o una sección. 
    Ideal para menús o títulos principales.-->
    <header>
      <h1>Mi Página Pro</h1>
      <!--Contiene enlaces de navegación.-->
      <nav>
        <a href="#inicio">Inicio</a>
        <a href="#nosotros">Nosotros</a>
        <a href="#contacto">Contactos</a>
      </nav>
    </header>
    
    <!--Agrupa contenido relacionado. 
    Por ejemplo, artículos, servicios, etc.-->
    <section id="inicio">
      <h2>Bienvenido</h2>
      <p>Esto es una página web con HTML bien organizado</p>
    </section>

    <section id="nosotros">
      <h2>Sobre Nosotros</h2>
      <p>Somos un equipo dedicado al desarrollo web.</p>
    </section>

    <form action="https://example.com/formulario" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

      <button type="submit">Enviar</button>
    </form>

    <footer>
      <p>© 2024 Mi Página Pro. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

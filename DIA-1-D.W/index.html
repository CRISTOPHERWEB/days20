      <!--Agregar rel="noopener noreferrer" evita que la nueva pestaña pueda interactuar con tu página original. Es como ponerle candado a la conexión entre ambas páginas.
        noopener: Bloquea el acceso de la nueva pestaña al objeto window.opener, que es lo que permite esa interacción.
        noreferrer: Adicionalmente, evita que se envíe información sobre tu página (como la URL) al sitio destino.-->
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Vas a gemini , broma a google</a>
